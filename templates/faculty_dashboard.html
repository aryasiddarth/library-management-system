<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
    --primary: #ff7f00; /* Orange */
    --primary-dark: #e65c00; /* Darker Orange */
    --secondary: #3e4a5f; /* Slightly muted blue-grey */
    --accent: #f39c12; /* Amber */
    --light: #f8f8f8; /* Light grey */
    --dark: #2c3e50; /* Dark grey, remains the same */
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            line-height: 1.6;
            background: url('../images/photo-1562774053-701939374585.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 62, 80, 0.85);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .btn i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1><i class="fas fa-chalkboard-teacher"></i> Staff Dashboard</h1>
            <a href="{{ url_for('faculty_profile') }}" class="btn"><i class="fas fa-user"></i> View Profile</a>
            <a href="{{ url_for('add_student') }}" class="btn"><i class="fas fa-user"></i> Add Patron</a>
            <a href="{{ url_for('add_enrollment') }}" class="btn"><i class="fas fa-book"></i> New Borrow</a>
            <a href="{{ url_for('faculty_subjects') }}" class="btn"><i class="fas fa-book"></i> My Categories</a>
            <a href="{{ url_for('logout') }}" class="btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
</body>
</html>
