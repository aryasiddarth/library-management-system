<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/take.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #fd7e14;        /* Orange */
            --primary-dark: #e56a13;   /* Darker Orange */
            --secondary: #d35400;      /* Deep Orange */
            --accent: #f39c12;         /* Bright Yellow-Orange */
            --light: #fbe8a6;          /* Light Orange */
            --dark: #9c4a00;           /* Darker Orange */
            --success: #28a745;        /* Keeping Green for success */
            --warning: #f39c12;        /* Keeping Orange for warning */
            --danger: #dc3545;         /* Keeping Red for alerts */
        }



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            line-height: 1.6;
            background: url('../images/first.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 62, 80, 0.85);
            z-index: -1;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .login-btn i {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .hidden {
            display: none;
        }

        /* Login form styling */
        .login-form {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form button {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-form button:hover {
            background-color: var(--warning);
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 30px 20px;
            }
            .logo i {
                font-size: 3rem;
            }
            .logo h1 {
                font-size: 1.8rem;
            }
            .login-btn {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container" id="login-page">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-book"></i>
                <h1>LibMS</h1>
            </div>

            <div class="login-options">
                <button class="login-btn" onclick="showLoginForm('student')">
                    <i class="fas fa-user"></i> Patron Login
                </button>
                <button class="login-btn" onclick="showLoginForm('faculty')">
                    <i class="fas fa-user-tie"></i> Staff Login
                </button>
                <button class="login-btn" onclick="showLoginForm('admin')">
                    <i class="fas fa-user-cog"></i> Admin Login
                </button>
            </div>
            

            <!-- Dynamic Login Form -->
            <form id="login-form" class="login-form" method="POST" action="/login">
                <input type="hidden" id="role" name="role">
                <input type="text" id="user_id" name="user_id" placeholder="Enter ID" required>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function showLoginForm(role) {
            document.getElementById("role").value = role;
            document.getElementById("login-form").style.display = "flex";
        }
    </script>

</body>
</html>
