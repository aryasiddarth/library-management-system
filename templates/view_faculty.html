<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Staff</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/take.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #fd7e14;        /* Orange */
            --primary-dark: #e56a13;   /* Darker Orange */
            --secondary: #d35400;      /* Deep Orange */
            --accent: #f39c12;         /* Bright Yellow-Orange */
            --light: #fbe8a6;          /* Light Orange */
            --dark: #9c4a00;           /* Darker Orange */
            --success: #28a745;        /* Keeping Green for success */
            --warning: #f39c12;        /* Keeping Orange for warning */
            --danger: #dc3545;         /* Keeping Red for alerts */
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            line-height: 1.6;
            background: url('../images/photo-1562774053-701939374585.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 62, 80, 0.85);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .faculty-table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .faculty-table th, .faculty-table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .faculty-table th {
            background-color: var(--primary);
            color: white;
        }

        .faculty-table td {
            color: white;
        }

        .back-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .back-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff List</h1>
        <table class="faculty-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                {% for faculty in faculty_list %}
                    <tr>
                        <td>{{ faculty[0] }}</td>
                        <td>{{ faculty[1] }}</td>
                        <td>{{ faculty[2] }}</td>
                        <td>{{ faculty[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="back-btn" onclick="window.location.href='/admin_dashboard'">
            <i class="fas fa-arrow-left"></i> Back to Main Dashboard
        </button>
    </div>
</body>
</html>
